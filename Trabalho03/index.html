<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Trabalho 03</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center ">
      <div class="card-body border border-dark">
        <h5 class="card-title">Cadastro de Empregados</h5>
        <form id="form-cadastro">
          <div class="form-group">
            <label for="inputNome">Nome</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="inputNome"
              placeholder="Nome"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputSalario">Salário</label>
              <input
                type="number"
                name="salary"
                min="1"
                step="any"
                class="form-control"
                id="inputSalario"
                placeholder="Salário"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputIdade">Idade</label>
              <input
                type="number"
                name="age"
                class="form-control"
                id="inputIdade"
                placeholder="Idade"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAvatar">Avatar</label>
            <input
              type="text"
              class="form-control"
              id="inputAvatar"
              placeholder="Avatar"
            />
          </div>
          <button type="submit" class="btn btn-primary mr-5">Salvar</button>
          <button type="button" id="btnCancelar" class="btn btn-danger mx-5">
            Cancelar
          </button>
        </form>
      </div>
      <table class="table table-sm mt-5">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Salário</th>
            <th scope="col">Idade</th>
            <th scope="col">Avatar</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
